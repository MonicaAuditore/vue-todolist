<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>
    <!-- link font awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fine font awasome -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <div class="logo"><img src="img/logo.png" /></div>
        </header>
        <!-- ---- fine header ----  -->

        <div class="inputeText">
          <div class="form" @submit.prevent="onSubmit">
            <input
              class="input-val"
              type="text"
              v-model="inputNew"
              id="newTask"
              name="newTask"
              placeholder="Nuova task"
            />
            <button type="submit" class="aggiungi" @click="inserisciTesto()">
              Aggiungi
            </button>
          </div>
        </div>

        <!-- ---- fine sez input ----  -->

        <div class="task">
          <ul>
            <li class="taskLi" v-for="(element, index) in todo">
              {{element.text}}
              <i @click="eliminaTesto(index)" class="fas fa-times"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
